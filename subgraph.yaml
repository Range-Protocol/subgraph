specVersion: 0.0.5
description: Range Protocol's subgraph
repository: https://github.com/Range-Protocol/range-protocol-vault
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RangeProtocolFactory
    network: mainnet
    source:
      address: "0xDE07a0D5C9CA371E41a869451141AcE84BCAd119"
      abi: RangeProtocolFactory
      startBlock: 18375548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: RangeProtocolFactory
          file: ./abis/RangeProtocolFactory.json
        - name: RangeProtocolVault
          file: ./abis/RangeProtocolVault.json
        - name: IERC20Metadata
          file: ./abis/IERC20Metadata.json
        - name: IUniswapV3Pool
          file: ./abis/IUniswapV3Pool.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address)
          handler: handleVaultCreated
      file: ./src/factory.ts
templates:
  - name: RangeProtocolVault
    kind: ethereum/contract
    network: mainnet
    source:
      abi: RangeProtocolVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - Vault
        - User
        - UserVaultBalance
      abis:
        - name: RangeProtocolVault
          file: ./abis/RangeProtocolVault.json
        - name: IUniswapV3Pool
          file: ./abis/IUniswapV3Pool.json
      eventHandlers:
        - event: Minted(indexed address,uint256,uint256)
          handler: handleMinted
        - event: Burned(indexed address,uint256,uint256)
          handler: handleBurned
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TicksSet(int24,int24)
          handler: handleTicksSet
        - event: LiquidityAdded(uint256,int24,int24,uint256,uint256)
          handler: liquidityAddedHandler
        - event: LiquidityRemoved(uint256,int24,int24,uint256,uint256)
          handler: liquidityRemovedHandler
        - event: FeesUpdated(uint16,uint16)
          handler: feesUpdatedFeeHandler
        - event: Swapped(bool,int256,int256)
          handler: handleSwap
        - event: FeesEarned(uint256,uint256)
          handler: handleFeesEarned
        - event: InThePositionStatusSet(bool)
          handler: handleInThePositionStatusSet
        - event: CollateralSupplied(address,uint256)
          handler: handleCollateralSupplied
        - event: CollateralWithdrawn(address,uint256)
          handler: handleCollateralWithdrawn
        - event: GHOMinted(uint256)
          handler: handleGHOMinted
        - event: GHOBurned(uint256)
          handler: handleGHOBurned
        - event: PoolRepegged()
          handler: handlePoolRepegged

















